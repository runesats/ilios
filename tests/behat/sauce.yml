# Use this profile to run tests on Sauce against the Travis-CI instance using Internet Explorer 9 on Windows 7
ie9:
    context:
        class: "FeatureContext"
    extensions:
        Behat\MinkExtension\Extension:
            base_url: https://127.0.0.1:443
            default_session: selenium2
            selenium2:
                browser: "internet explorer"
                capabilities: { platform: "Windows 7", version: 9}
