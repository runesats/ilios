        public: false
        tags:
           - { name: security.voter }
    security.access.course_voter:
        class: Ilios\AuthenticationBundle\Voter\CourseVoter
        arguments: [ @ilioscore.permission.manager ]
        public: false
        tags:
            - { name: security.voter }
    security.access.curriculum_inventory_academic_level_voter:
