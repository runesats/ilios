/alerts:
  get:
    summary: Fetch all Alerts
    parameters:
      - name: X-JWT-Authorization
        in: header
        description: API JWT Token
        required: true
        type: string
        default: Token XXX
      - name: offset
        in: query
        description: Offset
        required: false
        type: integer
      - name: limit
        in: query
        description: Limit Results
        required: false
        type: integer
        default: 20
      - name: order_by
        in: query
        description: Order by fields.  Must by an array ie. &order_by[name]=ASC&order_by[description]=DESC
        required: false
        type: array
        items:
          type: string
      - name: filters
        in: query
        description: Filter by fields. Must be an array ie. &filters[id]=3
        required: false
        type: array
        items:
          type: string
    tags:
      - Alerts
    responses:
      200:
        description: An array of alerts
        schema:
          type: object
          properties:
            alerts:
              type: array
              items:
                $ref: '#/definitions/Alert'
  post:
    summary: Create Alerts
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: body
      in: body
      required: true
      schema:
          type: object
          properties:
            alerts:
              type: array
              items:
                $ref: '#/definitions/Alert'
    tags:
      - Alerts
    responses:
      201:
        description: An array of newly created alerts
        schema:
          type: object
          properties:
            alerts:
              type: array
              items:
                $ref: '#/definitions/Alert'
      400:
        description: Bad Request Data
      403:
        description: Access Denied
/alerts/{id}:
  get:
    summary: Fetch a single Alert
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: id
      in: path
      required: true
      description: id
      type: integer
    tags:
      - Alerts
    responses:
      200:
        description: A single Alert
        schema:
          type: object
          properties:
            alerts:
              type: array
              items:
                $ref: '#/definitions/Alert'
      404:
        description: Not found
  put:
    summary: Edit a Alert
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: id
      in: path
      required: true
      description: id
      type: integer
    - name: body
      in: body
      required: true
      schema:
          type: object
          properties:
            alert:
              $ref: '#/definitions/Alert'
    tags:
      - Alerts
    responses:
      200:
        description: A single Alert
        schema:
          type: object
          properties:
            alert:
              $ref: '#/definitions/Alert'
      400:
        description: Bad Request Data
      403:
        description: Access Denied
      404:
        description: Not Found
  delete:
    summary: Delete a Alert
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: id
      in: path
      required: true
      description: id
      type: integer
    tags:
      - Alerts
    responses:
      204:
        description: Deleted Alert
      404:
        description: Not Found
      500:
        description: Deletion not allowed