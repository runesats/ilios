/aamcmethods:
      get:
        summary: Fetch all Aamcmethods
        description: |
          Ilios Aamcmethods
        parameters:
          - name: offset
            in: query
            description: Offset
            required: false
            type: number
            format: integer
          - name: limit
            in: query
            description: Limit Results
            required: false
            type: number
            format: integer
            default: 20
          - name: order_by
            in: query
            description: Order by fields.  Must by an array ie. &order_by[name]=ASC&order_by[description]=DESC
            required: false
            type: array
          - name: filters
            in: query
            description: Filter by fields. Must be an array ie. &filters[id]=3
            required: false
            type: array
        tags:
          - Aamcmethods
        responses:
          200:
            description: An array of aamcmethods
            schema:
              type: object
              properties:
                aamcmethods:
                  type: array
                  items:
                    $ref: '#/definitions/Aamcmethod'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
      post:
        summary: Create a Aamcmethods
        description: |
          Ilios Aamcmethods
        parameters:
        - name: body
          in: body
          required: true
          schema:
              type: object
              properties:
                aamcmethod:
                  $ref: '#/definitions/Aamcmethod'
        tags:
          - Aamcmethods
        responses:
          201:
            description: A single Aamcmethod
            schema:
              type: object
              properties:
                aamcmethods:
                  type: array
                  items:
                    $ref: '#/definitions/Aamcmethod'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
