/ci-report-dl/{token}:
  get:
    summary: Download a curriculum inventory report
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: token
      in: path
      required: true
      description: Download token
      type: string
    produces:
    - 'application/xml'
    tags:
      - Curriculuminventorydownloads
    responses:
      200:
        description: A single curriculum inventory report as file attachment.
        schema:
          type: file
      404:
        description: Not found
