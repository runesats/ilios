/downloads:
  get:
    summary: Fetch all Downloads
    parameters:
      - name: X-JWT-Authorization
        in: header
        description: API JWT Token
        required: true
        type: string
        default: Token XXX
      - name: offset
        in: query
        description: Offset
        required: false
        type: integer
      - name: limit
        in: query
        description: Limit Results
        required: false
        type: integer
        default: 20
      - name: order_by
        in: query
        description: Order by fields.  Must by an array ie. &order_by[name]=ASC&order_by[description]=DESC
        required: false
        type: array
      - name: filters
        in: query
        description: Filter by fields. Must be an array ie. &filters[id]=3
        required: false
        type: array
    tags:
      - Downloads
    responses:
      200:
        description: An array of downloads
        schema:
          type: object
          properties:
            downloads:
              type: array
              items:
                $ref: '#/definitions/Download'
  post:
    summary: Create Downloads
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: body
      in: body
      required: true
      schema:
          type: object
          properties:
            downloads:
              type: array
              items:
                $ref: '#/definitions/Download'
    tags:
      - Downloads
    responses:
      201:
        description: An array of newly created downloads
        schema:
          type: object
          properties:
            downloads:
              type: array
              items:
                $ref: '#/definitions/Download'
      400:
        description: Bad Request Data
      403:
        description: Access Denied
/downloads/{id}:
  get:
    summary: Fetch a single Download
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: id
      in: path
      required: true
      description: id
      type: integer
    tags:
      - Downloads
    responses:
      200:
        description: A single Download
        schema:
          type: object
          properties:
            downloads:
              type: array
              items:
                $ref: '#/definitions/Download'
      404:
        description: Not found
  put:
    summary: Edit a Download
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: id
      in: path
      required: true
      description: id
      type: integer
    - name: body
      in: body
      required: true
      schema:
          type: object
          properties:
            download:
              $ref: '#/definitions/Download'
    tags:
      - Downloads
    responses:
      200:
        description: A single Download
        schema:
          type: object
          properties:
            download:
              $ref: '#/definitions/Download'
      400:
        description: Bad Request Data
      403:
        description: Access Denied
      404:
        description: Not Found
  delete:
    summary: Delete a Download
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: id
      in: path
      required: true
      description: id
      type: integer
    tags:
      - Downloads
    responses:
      204:
        description: Deleted Download
      404:
        description: Not Found
      500:
        description: Deletion not allowed