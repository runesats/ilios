/meshtrees:
      get:
        summary: Fetch all Meshtrees
        description: |
          Ilios Meshtrees
        parameters:
          - name: offset
            in: query
            description: Offset
            required: false
            type: number
            format: integer
          - name: limit
            in: query
            description: Limit Results
            required: false
            type: number
            format: integer
            default: 20
          - name: order_by
            in: query
            description: Order by fields.  Must by an array ie. &order_by[name]=ASC&order_by[description]=DESC
            required: false
            type: array
          - name: filters
            in: query
            description: Filter by fields. Must be an array ie. &filters[id]=3
            required: false
            type: array
        tags:
          - Meshtrees
        responses:
          200:
            description: An array of meshtrees
            schema:
              type: object
              properties:
                meshtrees:
                  type: array
                  items:
                    $ref: '#/definitions/Meshtree'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
      post:
        summary: Create a Meshtrees
        description: |
          Ilios Meshtrees
        parameters:
        - name: body
          in: body
          required: true
          schema:
              type: object
              properties:
                meshtree:
                  $ref: '#/definitions/Meshtree'
        tags:
          - Meshtrees
        responses:
          201:
            description: A single Meshtree
            schema:
              type: object
              properties:
                meshtrees:
                  type: array
                  items:
                    $ref: '#/definitions/Meshtree'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
