/uploads:
      get:
        summary: Fetch all Uploads
        description: |
          Ilios Uploads
        parameters:
          - name: offset
            in: query
            description: Offset
            required: false
            type: number
            format: integer
          - name: limit
            in: query
            description: Limit Results
            required: false
            type: number
            format: integer
            default: 20
          - name: order_by
            in: query
            description: Order by fields.  Must by an array ie. &order_by[name]=ASC&order_by[description]=DESC
            required: false
            type: array
          - name: filters
            in: query
            description: Filter by fields. Must be an array ie. &filters[id]=3
            required: false
            type: array
        tags:
          - Uploads
        responses:
          200:
            description: An array of uploads
            schema:
              type: object
              properties:
                uploads:
                  type: array
                  items:
                    $ref: '#/definitions/Upload'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
      post:
        summary: Create a Uploads
        description: |
          Ilios Uploads
        parameters:
        - name: body
          in: body
          required: true
          schema:
              type: object
              properties:
                upload:
                  $ref: '#/definitions/Upload'
        tags:
          - Uploads
        responses:
          201:
            description: A single Upload
            schema:
              type: object
              properties:
                uploads:
                  type: array
                  items:
                    $ref: '#/definitions/Upload'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
