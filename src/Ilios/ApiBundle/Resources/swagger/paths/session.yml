/sessions:
      get:
        summary: Fetch all Sessions
        description: |
          Ilios Sessions
        parameters:
          - name: offset
            in: query
            description: Offset
            required: false
            type: number
            format: integer
          - name: limit
            in: query
            description: Limit Results
            required: false
            type: number
            format: integer
            default: 20
          - name: order_by
            in: query
            description: Order by fields.  Must by an array ie. &order_by[name]=ASC&order_by[description]=DESC
            required: false
            type: array
          - name: filters
            in: query
            description: Filter by fields. Must be an array ie. &filters[id]=3
            required: false
            type: array
        tags:
          - Sessions
        responses:
          200:
            description: An array of sessions
            schema:
              type: object
              properties:
                sessions:
                  type: array
                  items:
                    $ref: '#/definitions/Session'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
      post:
        summary: Create a Sessions
        description: |
          Ilios Sessions
        parameters:
        - name: body
          in: body
          required: true
          schema:
              type: object
              properties:
                session:
                  $ref: '#/definitions/Session'
        tags:
          - Sessions
        responses:
          201:
            description: A single Session
            schema:
              type: object
              properties:
                sessions:
                  type: array
                  items:
                    $ref: '#/definitions/Session'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
