/objectives:
      get:
        summary: Fetch all Objectives
        description: |
          Ilios Objectives
        parameters:
          - name: offset
            in: query
            description: Offset
            required: false
            type: number
            format: integer
          - name: limit
            in: query
            description: Limit Results
            required: false
            type: number
            format: integer
            default: 20
          - name: order_by
            in: query
            description: Order by fields.  Must by an array ie. &order_by[name]=ASC&order_by[description]=DESC
            required: false
            type: array
          - name: filters
            in: query
            description: Filter by fields. Must be an array ie. &filters[id]=3
            required: false
            type: array
        tags:
          - Objectives
        responses:
          200:
            description: An array of objectives
            schema:
              type: object
              properties:
                objectives:
                  type: array
                  items:
                    $ref: '#/definitions/Objective'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
      post:
        summary: Create a Objectives
        description: |
          Ilios Objectives
        parameters:
        - name: body
          in: body
          required: true
          schema:
              type: object
              properties:
                objective:
                  $ref: '#/definitions/Objective'
        tags:
          - Objectives
        responses:
          201:
            description: A single Objective
            schema:
              type: object
              properties:
                objectives:
                  type: array
                  items:
                    $ref: '#/definitions/Objective'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
