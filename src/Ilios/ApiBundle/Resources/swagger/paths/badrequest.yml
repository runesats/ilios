/badrequests:
      get:
        summary: Fetch all Badrequests
        description: |
          Ilios Badrequests
        parameters:
          - name: offset
            in: query
            description: Offset
            required: false
            type: number
            format: integer
          - name: limit
            in: query
            description: Limit Results
            required: false
            type: number
            format: integer
            default: 20
          - name: order_by
            in: query
            description: Order by fields.  Must by an array ie. &order_by[name]=ASC&order_by[description]=DESC
            required: false
            type: array
          - name: filters
            in: query
            description: Filter by fields. Must be an array ie. &filters[id]=3
            required: false
            type: array
        tags:
          - Badrequests
        responses:
          200:
            description: An array of badrequests
            schema:
              type: object
              properties:
                badrequests:
                  type: array
                  items:
                    $ref: '#/definitions/Badrequest'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
      post:
        summary: Create a Badrequests
        description: |
          Ilios Badrequests
        parameters:
        - name: body
