/terms:
      get:
        summary: Fetch all Terms
        description: |
          Ilios Terms
        parameters:
          - name: offset
            in: query
            description: Offset
            required: false
            type: number
            format: integer
          - name: limit
            in: query
            description: Limit Results
            required: false
            type: number
            format: integer
            default: 20
          - name: order_by
            in: query
            description: Order by fields.  Must by an array ie. &order_by[name]=ASC&order_by[description]=DESC
            required: false
            type: array
          - name: filters
            in: query
            description: Filter by fields. Must be an array ie. &filters[id]=3
            required: false
            type: array
        tags:
          - Terms
        responses:
          200:
            description: An array of terms
            schema:
              type: object
              properties:
                terms:
                  type: array
                  items:
                    $ref: '#/definitions/Term'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
      post:
        summary: Create a Terms
        description: |
          Ilios Terms
        parameters:
        - name: body
          in: body
          required: true
          schema:
              type: object
              properties:
                term:
                  $ref: '#/definitions/Term'
        tags:
          - Terms
        responses:
          201:
            description: A single Term
            schema:
              type: object
              properties:
                terms:
                  type: array
                  items:
                    $ref: '#/definitions/Term'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
