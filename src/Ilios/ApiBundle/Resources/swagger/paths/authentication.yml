/authentications:
      get:
        summary: Fetch all Authentications
        description: |
          Ilios Authentications
        parameters:
          - name: offset
            in: query
            description: Offset
            required: false
            type: number
            format: integer
          - name: limit
            in: query
            description: Limit Results
            required: false
            type: number
            format: integer
            default: 20
          - name: order_by
            in: query
            description: Order by fields.  Must by an array ie. &order_by[name]=ASC&order_by[description]=DESC
            required: false
            type: array
          - name: filters
            in: query
            description: Filter by fields. Must be an array ie. &filters[id]=3
            required: false
            type: array
        tags:
          - Authentications
        responses:
          200:
            description: An array of authentications
            schema:
              type: object
              properties:
                authentications:
                  type: array
                  items:
                    $ref: '#/definitions/Authentication'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
      post:
        summary: Create a Authentications
        description: |
          Ilios Authentications
        parameters:
        - name: body
          in: body
          required: true
          schema:
              type: object
              properties:
                authentication:
                  $ref: '#/definitions/Authentication'
        tags:
          - Authentications
        responses:
          201:
            description: A single Authentication
            schema:
              type: object
              properties:
                authentications:
                  type: array
                  items:
                    $ref: '#/definitions/Authentication'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
