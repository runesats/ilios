/learningmaterials:
  get:
    summary: Fetch all Learningmaterials
    parameters:
      - name: X-JWT-Authorization
        in: header
        description: API JWT Token
        required: true
        type: string
        default: Token XXX
      - name: offset
        in: query
        description: Offset
        required: false
        type: integer
      - name: limit
        in: query
        description: Limit Results
        required: false
        type: integer
        default: 20
      - name: order_by
        in: query
        description: Order by fields.  Must by an array ie. &order_by[name]=ASC&order_by[description]=DESC
        required: false
        type: array
        items:
          type: string
      - name: filters
        in: query
        description: Filter by fields. Must be an array ie. &filters[id]=3
        required: false
        type: array
        items:
          type: string
    tags:
      - Learningmaterials
    responses:
      200:
        description: An array of learningmaterials
        schema:
          type: object
          properties:
            learningmaterials:
              type: array
              items:
                $ref: '#/definitions/DecoratedLearningmaterial'
  post:
    summary: Create Learningmaterials
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: body
      in: body
      required: true
      schema:
          type: object
          properties:
            learningmaterials:
              type: array
              items:
                $ref: '#/definitions/Learningmaterial'
    tags:
      - Learningmaterials
    responses:
      201:
        description: An array of newly created learningmaterials
        schema:
          type: object
          properties:
            learningmaterials:
              type: array
              items:
                $ref: '#/definitions/DecoratedLearningmaterial'
      400:
        description: Bad Request Data
      403:
        description: Access Denied
/learningmaterials/{id}:
  get:
    summary: Fetch a single Learningmaterial
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: id
      in: path
      required: true
      description: id
      type: integer
    tags:
      - Learningmaterials
    responses:
      200:
        description: A single Learningmaterial
        schema:
          type: object
          properties:
            learningmaterials:
              type: array
              items:
                $ref: '#/definitions/DecoratedLearningmaterial'
      404:
        description: Not found
  put:
    summary: Edit a Learningmaterial
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: id
      in: path
      required: true
      description: id
      type: integer
    - name: body
      in: body
      required: true
      schema:
          type: object
          properties:
            learningmaterial:
              $ref: '#/definitions/Learningmaterial'
    tags:
      - Learningmaterials
    responses:
      200:
        description: A single Learningmaterial
        schema:
          type: object
          properties:
            learningmaterial:
              $ref: '#/definitions/DecoratedLearningmaterial'
      400:
        description: Bad Request Data
      403:
        description: Access Denied
      404:
        description: Not Found
  delete:
    summary: Delete a Learningmaterial
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: id
      in: path
      required: true
      description: id
      type: integer
    tags:
      - Learningmaterials
    responses:
      204:
        description: Deleted Learningmaterial
      404:
        description: Not Found
      500:
        description: Deletion not allowed