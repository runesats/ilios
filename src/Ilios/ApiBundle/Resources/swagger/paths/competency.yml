/competencies:
      get:
        summary: Fetch all Competencies
        description: |
          Ilios Competencies
        parameters:
          - name: offset
            in: query
            description: Offset
            required: false
            type: number
            format: integer
          - name: limit
            in: query
            description: Limit Results
            required: false
            type: number
            format: integer
            default: 20
          - name: order_by
            in: query
            description: Order by fields.  Must by an array ie. &order_by[name]=ASC&order_by[description]=DESC
            required: false
            type: array
          - name: filters
            in: query
            description: Filter by fields. Must be an array ie. &filters[id]=3
            required: false
            type: array
        tags:
          - Competencies
        responses:
          200:
            description: An array of competencies
            schema:
              type: object
              properties:
                competencies:
                  type: array
                  items:
                    $ref: '#/definitions/Competency'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
      post:
        summary: Create a Competencies
        description: |
          Ilios Competencies
        parameters:
        - name: body
          in: body
          required: true
          schema:
              type: object
              properties:
                competency:
                  $ref: '#/definitions/Competency'
        tags:
          - Competencies
        responses:
          201:
            description: A single Competency
            schema:
              type: object
              properties:
                competencies:
                  type: array
                  items:
                    $ref: '#/definitions/Competency'
          default:
            description: Unexpected error
            schema:
              $ref: '#/definitions/Error'
