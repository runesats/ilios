ilios_swagger_file:
    path:     /doc/swagger.yml
    defaults: { _controller: IliosApiBundle:SwaggerDocs:index }
    methods:  [GET]

ilios_api_special_routes:
    resource: "@IliosApiBundle/Resources/config/special-routes.yml"

ilios_api_schoolevents:
    path:     /{version}/schoolevents/{id}
    defaults: { _controller: IliosApiBundle:Schoolevent:get }
    methods:  [GET]
    requirements:
        version: 'v\d+'
        id: '\d+'

ilios_api_userevents:
    path:     /{version}/userevents/{id}
    defaults: { _controller: IliosApiBundle:Userevent:get }
    methods:  [GET]
    requirements:
        version: 'v\d+'
        id: '\d+'

ilios_api_usermaterials:
    path:     /{version}/usermaterials/{id}
    defaults: { _controller: IliosApiBundle:Usermaterial:get }
    methods:  [GET]
    requirements:
        version: 'v\d+'
        id: '\d+'

ilios_api_get:
    path:     /{version}/{object}/{id}
    defaults: { _controller: IliosApiBundle:Api:get }
    methods:  [GET]
    requirements:
        version: 'v\d+'
        object: '(?i)[a-z]+'
        id: '(?i)[a-z0-9\-]+'

ilios_api_getall:
    path:     /{version}/{object}
    defaults: { _controller: IliosApiBundle:Api:getAll }
    methods:  [GET]
    requirements:
        version: 'v\d+'
        object: '(?i)[a-z]+'

ilios_api_post:
    path:     /{version}/{object}
    defaults: { _controller: IliosApiBundle:Api:post }
    methods:  [POST]
    requirements:
        version: 'v\d+'
        object: '(?i)[a-z]+'

ilios_api_put:
    path:     /{version}/{object}/{id}
    defaults: { _controller: IliosApiBundle:Api:put }
    methods:  [PUT]
    requirements:
        version: 'v\d+'
        object: '(?i)[a-z]+'
        id: '(?i)[a-z0-9\-]+'

ilios_api_delete:
    path:     /{version}/{object}/{id}
    defaults: { _controller: IliosApiBundle:Api:delete }
    methods:  [DELETE]
    requirements:
        version: 'v\d+'
        object: '(?i)[a-z]+'
        id: '(?i)[a-z0-9\-]+'

api_bad_request:
    path:     /{url}
    defaults:
        url: null
        _controller: IliosApiBundle:BadRequest:index
    requirements:
        url: ".+"