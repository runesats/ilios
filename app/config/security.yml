security:
    firewalls:
        api_docs:
            pattern:   ^/api/doc
            anonymous: ~
        authenticated_auth:
            pattern:    ^/auth/(whoami|refresh)
            stateless: true
            jwt: ~
            provider: ilios_user_entity
        anonymous_auth:
            pattern:    ^/auth/(login|config)
            anonymous: ~
        upload:
            pattern:    ^/upload
            stateless: true
            jwt: ~
            provider: ilios_user_entity
        default:
            pattern:    ^/api
            stateless: true
            jwt: ~
            provider: ilios_user_entity

    providers:
        ilios_user_entity:
            entity:
                class: IliosCoreBundle:User
                property: id
