imports:
    - { resource: config.yml }
    - { resource: security.yml }

monolog:
    handlers:
        main:
            type:         error_log
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type:  console
            process_psr_3_messages: false
