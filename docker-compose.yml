version: '3.5'
volumes:
  public:
services:
  nginx:
    image: ilios/nginx:v3
    environment:
      - FPM_CONTAINERS=php:9000
    depends_on:
      - php
    volumes:
      - public:/src/app/public:ro
  php:
    image: ilios/fpm:v3
    volumes:
      - public:/src/app/public
  messages:
    image: ilios/consume-messages:v3
  migrate:
    image: ilios/migrate-database:v3
